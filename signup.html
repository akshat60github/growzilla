<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up | GrowZilla</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="auth-container">
        <h2>Create Your Account</h2>
        <form onsubmit="return signupUser(event)">
            <input type="text" placeholder="Username" required class="auth-input">
            <input type="email" placeholder="Email" required class="auth-input">
            <input type="password" placeholder="Password" required class="auth-input">
            <button type="submit" class="auth-button">Sign Up</button>
        </form>
        <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
</body>

<script>
    function signupUser(e) {
        e.preventDefault();
        // add backend logic later. just redirect for now.
        window.location.href = "dashboard.html";
    }
</script>
</html>
