<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up | GrowZilla</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="auth-body">
  <div class="auth-container">
    <h2>Create Your GrowZilla Account</h2>
    <form id="signupForm">
      <input type="text" id="signup-username" placeholder="Username" required class="auth-input" />
      <input type="password" id="signup-password" placeholder="Password" required class="auth-input" />
      <button type="submit" class="auth-button">Sign Up</button>
    </form>
    <p>Already have an account? <a href="login.html">Login</a></p>
  </div>
  <script src="auth.js"></script>
</body>
</html>
