<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | GrowZilla</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="auth-container">
        <h2>Login to GrowZilla</h2>
        <form onsubmit="return loginUser(event)">
            <input type="text" placeholder="Username" required class="auth-input">
            <input type="password" placeholder="Password" required class="auth-input">
            <button type="submit" class="auth-button">Login</button>
        </form>
        <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>
</body>

<script>
    function loginUser(e) {
        e.preventDefault();
        // for now its just gonna redirect to dashboard
        window.location.href = "dashboard.html"; // current homepage
    }
</script>
</html>
