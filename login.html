<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | GrowZilla</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="auth-body">
  <div class="auth-container">
    <h2>Login to GrowZilla</h2>
    <form id="loginForm">
      <input type="text" id="login-username" placeholder="Username" required class="auth-input" />
      <input type="password" id="login-password" placeholder="Password" required class="auth-input" />
      <button type="submit" class="auth-button">Login</button>
    </form>
    <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
  </div>
  <script src="auth.js"></script>
</body>
</html>
